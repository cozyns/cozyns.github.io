<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
    <title>Cozyns Website</title>
    <link rel="icon" type="image/png" href="/images/logo.png">

    <!-- CSS load -->
    <link rel="stylesheet" href="/css/color.css">
    <link rel="stylesheet" href="/css/indexStyle.css">
    <link rel="stylesheet" href="/css/headerStyle.css">

    <!-- Synchronous theme load -->
    <script>
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>

<body>
    <!-- Main load screen -->
    <div class="main-loader" id="main-loader">
        <h1>Welcome</h1>
    </div>

    <!-- Main content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <div id="header-placeholder"></div>

        <!-- Content -->
        <div class="content">
            <section class="top">
                <h1 class="typing-text">Under construction</h1>
            </section>
        </div>
    </div>

    <script src="/js/mainLoader.js"></script>
    <script src="/js/fetchHeader.js"></script>
    <script src="/js/typingAnimation.js"></script>
    <script src="/js/theme.js"></script>
</body>

</html>
